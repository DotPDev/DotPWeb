<div class="titlebar-container">
	<div class="stream-status {{vm.getTwitchClass()}}">
		<a target="_blank" href="https://twitch.tv/dotptv" class="twitch">
			<span>DotpTV is {{vm.getTwitchClass()}}</span>
			<i class="fa fa-circle" aria-hidden="true"></i>
			<i class="fa fa-circle-o" aria-hidden="true"></i>
    </a>
	</div>
	<player-container></player-container>
	<nav class="navbar-full" role="navigation">
		<ul ng-class="{ 'collapsed': vm.isCollapsed }">
			<li class="title-bar-logo">
      	<a ui-sref="root.dashboard" ng-click="vm.slideNavPanel = false">
					<img src='../images/dotp-logo-notext-01.svg'/>
				</a>
    	</li>
			<li class="title-bar-nav">
        <a class="nav-link" ui-sref="root.episodes" ng-click="vm.slideNavPanel = false">
          <span>Episodes</span>
        </a>
			</li>
			<li class="title-bar-nav">
        <a class="nav-link" ui-sref="root.store">
          <span>Store</span>
        </a>
      </li>
			<li class="title-bar-nav">
        <a class="nav-link" ui-sref="root.hosts" ng-click="vm.slideNavPanel = false">
          <span>Hosts</span>
        </a>
			</li>
			<li class="title-bar-nav">
        <a class="nav-link disabled">
          <span style="text-decoration: line-through">Ladder</span>
        </a>
					<span class="disabled">Available May 17th</span>
			</li>
    </ul>
	</nav>
	<social-links links="dotpSocialLinks"></social-links>
  <navbar></navbar>
</div>
