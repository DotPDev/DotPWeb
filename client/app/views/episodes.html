<div id="episodes">
  <ul>
    <li ng-repeat="episode in vm.feed.episodes">
      <div class="podcast-container">
        <div class="publish-date"><span class="episode-date">{{episode.date | date:'mediumDate' }}<span></div>
          <div class="episode-image"><img ng-src="{{vm.getImage(episode.date)}}" alt=""></div>
          <h2>
            <a ng-href="/episode/{{episode.guid}}">{{episode.title}}</a>
          </h2>
        </div>
        <div class="podcast-summary">
          <p class="episode-description">{{vm.stripHtml(episode.summary)}}</p>
        </div>
        <div class="podcast-actions">
          <a class="play-control" ng-click="vm.startPodcast(episode)">
            <i class="fa fa-play"></i>
            <span class="play-text">Play</span>
          </a>
          <a ng-href="{{episode.link}}" class="download-control" download="{{episode.guid}}">
            <i class="fa fa-cloud-download"></i>
            <span class="dl-text">Download</span>
          </a>
          <!-- <div class="share-control">
          <i class="fa fa-share-alt"></i>
          <span class="share-text">Share</span>
        </div> -->
      </div>
    </li>
  </ul>
</div>
