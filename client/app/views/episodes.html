<form class="form-inline episode-search">
	<div class="form-group">
		<input type="text" ng-model="search" class="form-control" placeholder="Search">
	</div>
</form>
<div id="episodes">
	<ul>
		<li ng-repeat="episode in vm.feed.episodes | filter:search">
			<div class="podcast-container">
				<div class="publish-date">
					<span class="episode-date">{{episode.date | date:'mediumDate' }}<span>
				</div>
				<div class="episode-image">
					<img ng-src="{{vm.getImage(episode.date)}}" alt="">
				</div>
				<a href="/episodes/{{episode.guid}}">
					<h2 >
						{{episode.title}}
					</h2>
				</a>
			</div>
			<div class="podcast-summary">
				<p class="episode-description">{{episode.summary}}</p>
			</div>
			<div class="podcast-actions">
				<button class="play-control " ng-click="vm.startPodcast(episode)">
				<i class="fa fa-play"></i>
				<span class="play-text">Play</span>
				</button>
				<a ng-href="{{episode.link}}" role="button" class="download-control " download="{{episode.guid}}">
				<i class="fa fa-cloud-download"></i>
				<span class="dl-text">Download</span>
				</a>
			</div>
		</li>
	</ul>
</div>
