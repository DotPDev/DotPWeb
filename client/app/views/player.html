<div class="player-wrapper" ng-class="{ 'open': vm.isOpen }" ng-click="vm.isOpen = false">
    <div class="player" ng-class="{ 'show-player': vm.isPlaying }">
        <div class="podcast-title">
            <div class="">
                {{vm.config.title}}
            </div>
        </div>
        <div class="videogular-container">
            <videogular vg-player-ready="vm.onPlayerReady($API)" vg-can-play="vm.canPlay()" vg-complete="vm.onComplete()" vg-theme="vm.config.theme" class="audio" ng-click="$event.stopPropagation()">
    			<vg-media vg-src="vm.config.sources"
                        vg-type="audio">
    			</vg-media>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        <vg-scrub-bar-buffer></vg-scrub-bar-buffer>
                    </vg-scrub-bar>
                    <vg-time-display class="time-holder">{{ currentTime | playerDate }} / {{ totalTime | date:'hh:mm:ss': 'UTC' }}</vg-time-display>
                    <vg-volume>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                </vg-controls>
    		</videogular>
        </div>
    </div>
    <div id="paging" ng-class="{ 'is-playing': vm.isPlaying }" ng-if="vm.isDashboard" ng-click="$event.stopPropagation()">
        <div id="prev">
            <a ng-href="{{vm.links.prev}}" ng-click="vm.goPrev()">
                <div class="prev-text">Newer</div>
                <i class="fa fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div id="next">
            <a ng-href="{{vm.links.next}}" ng-click="vm.goNext()">
                <i class="fa fa-chevron-right fa-2x"></i>
                <div class="next-text">Older</div>
            </a>
        </div>
    </div>
</div>
