<div class="player-wrapper" ng-class="{ 'open': vm.isOpen }" ng-click="vm.isOpen = !vm.isOpen">
    <div class="player">
        <div class="podcast-title">
            <div class="">
                {{vm.config.title}}
            </div>
        </div>
        <div class="videogular-container">
            <videogular vg-player-ready="vm.onPlayerReady($API)" vg-can-play="vm.canPlay()" vg-theme="vm.config.theme" class="audio" ng-click="$event.stopPropagation()">
    			<vg-media vg-src="vm.config.sources"
                        vg-type="audio">
    			</vg-media>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display class="time-holder">{{ currentTime | date:'mm:ss' }} / {{ totalTime | date:'mm:ss' }}</vg-time-display>
                    <vg-volume>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                </vg-controls>
                <!-- <vg-overlay-play></vg-overlay-play> -->
                <!-- <vg-poster vg-url='controller.config.plugins.poster'></vg-poster> -->
    		</videogular>
        </div>
    </div>

        </div>
    </div> -->
</div>
